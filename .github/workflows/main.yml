name: Build and deploy app

on:
  push:
    branches: [ft/test-deployment]

jobs:
  test-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install pm2 package globally
        run: npm install pm2@latest -g

      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Remove node_modules folder
        run: rm -rf node_modules

      - name: Install production packages
        run: npm i --production

      - name: Start application
        run: pm2 start "npm start" --name brewtopia

      - run: curl -f http://127.0.0.1:5000 || exit 1

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

